<body class="body">
    <!-- home page top blank portion -->
    <div class="row" style="height: 40px;">
    </div>
    <!-- home page top blank portion -->
    <div class="row al" style="height: 40px;justify-content: center;margin-bottom: 20px;">
    </div>

    <!-- middle file upload section -->
    <div class="row" style="justify-content: center;margin-bottom: 30px;">
        <form class="form-inline col-6" style="justify-content: center;">
          <div class="form-group mx-sm-3 mb-2">
            <input type="file"
            class="form-control" 
            id="file_input" 
            placeholder="Upload .xlsx file only"
            accept=".xlsx"
            >
          </div>
          <button type="button" class="btn btn-primary mb-2" id="upload_button">Upload</button>
        </form>
    </div>

    <!-- table show hide -->
    <div class="row" style="justify-content: center;display: none;margin-bottom: 30px;" id="table">
      <div class="col-4" style="justify-content:center;">
        <table class="table table-dark">
          <thead>
            <tr id="index">
              <th scope="col">Index</th>
              <th scope="col">Value</th>
            </tr>
          </thead>
          <tbody id="values">
          </tbody>
        </table>
      </div>

    </div>

</body>
